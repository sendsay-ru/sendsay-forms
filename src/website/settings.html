<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Forms example settings</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <form id="settings" onsubmit="">
      <div
        class="space-y-6 mx-auto max-w-4xl px-4 pb-4 mt-20 border border-gray-900/10 rounded-2xl"
      >
        <div class="border-b border-gray-900/10 pb-8">
          <div class="mt-10 space-y-10">
            <fieldset>
              <legend class="text-base font-semibold leading-7 text-gray-900">
                Main script source:
              </legend>
              <div class="mt-2 space-y-6">
                <div class="relative flex gap-x-3">
                  <div class="flex h-6 items-center">
                    <input
                      id="isProduction"
                      name="isProduction"
                      type="checkbox"
                      class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
                      value="true"
                    />
                  </div>

                  <div class="text-base leading-6">
                    <label for="isProduction" class="text-gray-900">Is production</label>
                  </div>
                </div>
              </div>
            </fieldset>
          </div>

          <h2 class="text-base font-semibold leading-7 text-gray-900 mt-10">Form settings:</h2>
          <div class="mt-3 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-3">
              <label for="accountId" class="block text-sm font-medium leading-6 text-gray-900"
                >Account</label
              >
              <div class="mt-2">
                <input
                  type="text"
                  name="accountId"
                  id="accountId"
                  autocomplete="given-name"
                  class="block w-full rounded-md p-3 border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  placeholder="codeception"
                />
              </div>
            </div>

            <div class="sm:col-span-3">
              <label for="formId" class="block text-sm font-medium leading-6 text-gray-900"
                >Form id</label
              >
              <div class="mt-2">
                <input
                  type="text"
                  name="formId"
                  id="formId"
                  autocomplete="given-name"
                  class="block w-full rounded-md p-3 border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  placeholder="445"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="mt-6 flex items-center justify-end gap-x-6">
          <input
            type="submit"
            value="Save settings"
            class="cursor-pointer rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-indigo-600"
          />
          <a
            href="/"
            class="rounded-md px-3 py-2 focus-visible:outline text-sm font-semibold leading-6 text-gray-900 hover:bg-gray-200"
            >Cancel</a
          >
        </div>
      </div>
    </form>

    <script type="module" src="./website.min.js"></script>
  </body>
</html>
